<!doctype html>
<html>
  <head><meta charset="utf-8"><style>
    body { font-family: DejaVu Sans, Arial, sans-serif; font-size: 12px; }
    h1 { font-size: 18px; }
    .row { display:flex; justify-content:space-between; gap: 12px; }
    .box { border:1px solid #ddd; padding:8px; margin-top:8px; border-radius:4px; }
  </style></head>
  <body>
    <h1>Factura {{ inv.cbte_tipo }} - {{ inv.pto_vta }} - {{ inv.cbte_nro }}</h1>
    <div class="row">
      <div class="box">
        <strong>Cliente:</strong> {{ client.name }}<br>
        <strong>Email:</strong> {{ client.email }}
      </div>
      <div class="box">
        <strong>CAE:</strong> {{ inv.cae }}<br>
        <strong>Vto CAE:</strong> {{ inv.cae_due }}
      </div>
    </div>
    <div class="box">
      <strong>Importe:</strong> $ {{ inv.amount }}
    </div>
  </body>
</html>
